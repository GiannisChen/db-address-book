<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="bootstrap/css/style.default.css" id="theme-stylesheet">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎注册</h1>
                  </div>
                  <p>通讯录系统</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <form class="col-lg-6 bg-white" th:action="@{/register/submit}" method="post">
              <div class="form d-flex align-items-center">
                <div class="content">
                    <div class="form-group">
                      <input id="register-username" class="input-material" type="text" name="username" placeholder="请输入用户名"  required oninvalid="setCustomValidity('用户不为空')" oninput="setCustomValidity('')">
                    </div>

                    <div class="form-group">
                      <input id="register-usermobile" class="input-material" type="text" name="mobile" placeholder="请输入电话号码" required oninvalid="setCustomValidity('电话号码不为空')" oninput="setCustomValidity('')">
                    </div>

                    <div class="form-group">
                      <input id="register-password" class="input-material" type="password" name="password" placeholder="请输入密码" required oninvalid="setCustomValidity('密码不为空')" oninput="setCustomValidity('')">
                    </div>

                    <div class="form-group">
                      <input id="register-passwords" class="input-material" type="password" name="passwords" placeholder="确认密码"  required oninvalid="setCustomValidity('确认密码不为空')" oninput="setCustomValidity('')">
                    </div>

                    <div class="form-group">
                      <button id="regbtn" type="submit" name="registerSubmit" class="btn btn-success">注册</button>

                       <span style="color: red"></span>

                    </div>
                  <small>已有账号?</small><a href="/" class="signup">&nbsp;登录</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/bootstrap.min.js"></script>

  </body>

</html>
