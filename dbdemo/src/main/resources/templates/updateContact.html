<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            padding-left: 0px;
            padding-right: 100px;

            /*background-size: cover;*/
        }
        body.modal-open {
            overflow-y: auto !important;
            padding-top: 70px !important;
            padding-left: 0px !important;
            padding-right: 100px !important;
        }
        .modal-backdrop {
            opacity: 0 !important;
            filter: alpha(opacity=0) !important;

    <title>Contacts Bootstrap</title>
    <!-- 引入css样式 -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">

    <link href="bootstrap/css/bootstrap-table.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap-table-fixed-columns.css" rel="stylesheet">

    <!--    <script src="bootstrap/js/jquery-3.3.1.min.js"></script>-->
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="bootstrap/js/bootstrap-table-fixed-columns.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap-table.js"></script>
    <script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>

    <!-- Bootstrap -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bootstrap/css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>

<div style="margin-left: 30px">
    <h3>修改联系人</h3>
</div>
<form class="form-horizontal" style="margin: 50px" th:action="@{/updateContact/submit(id=${contact.id})}" method="post">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">*姓名</label>
        <div class="col-sm-10">
            <input type="text" name="name" th:value="${contact.name}" class="form-control" id="inputName" placeholder="姓名" required oninvalid="setCustomValidity('姓名不为空')" oninput="setCustomValidity('')">
        </div>
    </div>
    <div class="form-group">
        <label for="inputMobile" class="col-sm-2 control-label">*手机</label>
        <div class="col-sm-10">
            <input type="text" name="mobile" th:value="${contact.mobile}" class="form-control" id="inputMobile" placeholder="手机号" required oninvalid="setCustomValidity('手机号不为空')" oninput="setCustomValidity('')">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">住址</label>
        <div class="col-sm-10">
            <input type="text" name="address" th:value="${contact.address}" class="form-control" id="inputAddress" placeholder="住址">
        </div>
    </div>
    <div class="form-group">
        <label for="inputQQ" class="col-sm-2 control-label">QQ</label>
        <div class="col-sm-10">
            <input type="text" name="QQ" th:value="${contact.QQ}" class="form-control" id="inputQQ" placeholder="QQ">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="email" name="email" th:value="${contact.email}" class="form-control" id="inputEmail" placeholder="邮箱">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">提交修改</button>
            <button type="button" data-dismiss="modal" class="btn btn-default">退出修改</button>
        </div>
    </div>
</form>


<!--&lt;!&ndash; jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) &ndash;&gt;-->

</script>

</body>
</html>
